<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Sans+3:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="headerDiv">
        <input
          type="color"
          id="colorPicker"
          class="colorSelect"
          value="#000000"
        />
        <div>
          <select
            name="modePicker"
            id="modePicker"
            class="selectMode inter-regular"
          >
            <option value="">Select a mode</option>
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
          </select>
          <div class="msgDiv hidden">Message</div>
        </div>

        <button id="getScheme" class="inter-medium">Get color scheme</button>
      </div>
    </header>
    <main>
      <div class="colorDiv colorSeed" id="colorSeed"></div>
      <div class="colorDiv color1" id="color1"></div>
      <div class="colorDiv color2" id="color2"></div>
      <div class="colorDiv color3" id="color3"></div>
      <div class="colorDiv color4" id="color4"></div>
    </main>
    <footer>
      <div class="textDiv inter-medium" id="text1"></div>
      <div class="textDiv inter-medium" id="text2"></div>
      <div class="textDiv inter-medium" id="text3"></div>
      <div class="textDiv inter-medium" id="text4"></div>
      <div class="textDiv inter-medium" id="text5"></div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
